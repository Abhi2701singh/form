<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <section class="contact">
            <h1>Contact Us !!</h1>
            <form action="#">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Full Name..." id="name" class="item">
                        <div class="error-text">full name can't be blank</div>
                    </div>

                    <div class="input-field field">
                        <input type="text" placeholder="email address..." id="email" class="item">
                        <div class="error-text">email can't be blank</div>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Phone no..." id="phone" class="item">
                        <div class="error-text">phone no can't be blank</div>
                    </div>

                    <div class="input-field field">
                        <input type="text" placeholder="Subject..." id="subject" class="item">
                        <div class="error-text">subject can't be blank</div>
                    </div>
                </div>

                <div class="textarea-field field">
                    <textarea name="" col="30" rows="5" id="message" placeholder="Your message...." class="item"></textarea>
                    <div class="error-text">Message can't be blank</div>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
